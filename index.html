<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Random Quote Generator</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body
      class="h-screen bg-[radial-gradient(at_50%_50%,rgba(143,187,241,1)_0%,rgba(255,255,255,0.00)_100%)]"
   >
      <div
         class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-white flex flex-col rounded-xl w-1/2 min-h-[50%] py-10 px-16 shadow-xl justify-center"
      >
         <h1 class="text-4xl leading-loose font-bold text-center">
            Quote of the Day
         </h1>
         <div
            class="flex min-h-44 py-6 text-center items-center justify-center"
         >
            <span class="text-3xl px-4">üô∂</span>
            <span class="quote text-2xl">Quote</span>
            <span class="text-3xl px-4">üô∑</span>
         </div>
         <div class="font-medium py-4 italic flex justify-end">
            <span class="mr-3">‚îÅ</span>
            <span class="author">Author</span>
         </div>
         <div
            class="flex border-t-2 w-full leading-loose pt-5 justify-between items-center"
         >
            <div>
               <ul class="flex space-x-4">
                  <a href="https://twitter.com/">
                     <li
                        class="border-2 border-[#5372ef] rounded-full p-3 cursor-pointer"
                     >
                        <img src="img/x.png" alt="" class="w-6" />
                     </li>
                  </a>
                  <a href="https://www.facebook.com/">
                     <li
                        class="border-2 border-[#5372ef] rounded-full p-3 cursor-pointer"
                     >
                        <img src="img/facebook.png" alt="" class="w-6" />
                     </li>
                  </a>
                  <a href="https://www.instagram.com/">
                     <li
                        class="border-2 border-[#5372ef] rounded-full p-3 cursor-pointer"
                     >
                        <img src="img/insta.png" alt="" class="w-6" />
                     </li>
                  </a>
               </ul>
            </div>
            <div class="button font-bold">
               <button
                  class="border rounded-full px-6 py-1 bg-[#5372ef] text-white hover:bg-blue-600"
               >
                  New Quote
               </button>
            </div>
         </div>
      </div>
   </body>
   <script src="script.js"></script>
</html>
